<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>
			<%= htmlWebpackPlugin.options.title %>
		</title>
		<!-- Open Graph data -->
		<!-- <meta property="og:title" content="Title Here" /> -->
		<!-- <meta property="og:url" content="http://www.example.com/" /> -->
		<!-- <meta property="og:image" content="http://example.com/image.jpg" /> -->
		<!-- <meta property="og:description" content="Description Here" /> -->
		<script>
			var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)') || CSS
				.supports('top: constant(a)'))
			document.write(
				'<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' +
				(coverSupport ? ', viewport-fit=cover' : '') + '" />')
		</script>
		<link rel="stylesheet" href="<%= BASE_URL %>static/index.<%= VUE_APP_INDEX_CSS_HASH %>.css" />
		
		<!-- umeng -->
		<script type="text/javascript">
			(function(w, d, s, q, i) {
				w[q] = w[q] || [];
				var f = d.getElementsByTagName(s)[0],
					j = d.createElement(s);
				j.async = true;
				j.id = 'beacon-aplus';
				j.src = 'https://d.alicdn.com/alilog/mlog/aplus/' + i + '.js';
				f.parentNode.insertBefore(j, f);
			})(window, document, 'script', 'aplus_queue', '203467608');

			//集成应用的appKey
			const uniappUserAgent = window.navigator.userAgent.toLowerCase();
			aplus_queue.push({
				action: 'aplus.setMetaInfo',
				arguments: ['appKey', uniappUserAgent.indexOf('tfsmy') != -1 ? '61ea17dfe014255fcbfbfb79' : '61ea14c0e014255fcbfbd195']
			});
			/************************以下内容为可选配置内容****************************/
			//sdk提供手动pv发送机制，启用手动pv(即关闭自动pv)，需设置aplus-waiting=MAN;
			//注意：由于单页面路由改变时不会刷新页面，无法自动发送pv，所以对于单页应用，强烈建议您关闭自动PV, 手动控制PV事件
			aplus_queue.push({
				action: 'aplus.setMetaInfo',
				arguments: ['aplus-waiting', 'MAN']
			});
		</script>
	</head>
	<body>
		<noscript>
			<strong>Please enable JavaScript to continue.</strong>
		</noscript>
		<div id="app">
      
    </div>
		<!-- <div id="123">
			<div class="a">&#49;</div>
		</div> -->
		<!-- built files will be auto injected -->

	</body>
</html>
